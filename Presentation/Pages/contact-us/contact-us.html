<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale Conosco</title>
  <link rel="stylesheet" href="./contact-us-styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    
  </script>
  <!-- mailto:destinatario@example.com -->
</head>
<body>
  <main class="contact__wrap">
    <div id="header"></div>
    <section class="contact__content">
      <div class="contact__section">
        <h2 class="contact__second">Fale Conosco</h2>
        <div class="contact__box">
          <input class="contact__input" type="text" id="Nome">
          <label class="contact__label" for="Nome">Nome</label>
        </div>
        <div class="contact__box">
          <input class="contact__input" type="text" id="Email">
          <label class="contact__label" for="Email">Email</label>
        </div>
        <div class="contact__box">
          <input class="contact__input" type="text" id="Assunto">
          <label class="contact__label" for="Assunto">Assunto</label>
        </div>
        <textarea class="contact__textarea" placeholder="Mensagem"></textarea>
        <input type="submit" value="Enviar" class="contact__btn">
      </div>
    </section>
    <div id="footer"></div>
  </main>
  <script src="https://kit.fontawesome.com/404da0db7b.js" crossorigin="anonymous"></script>
  <script src="/JS/script.js"></script>
</body>
</html>
