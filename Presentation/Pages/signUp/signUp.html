<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <link rel="stylesheet" href="./signUp-styles.css">
  <!-- ALTERADO -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
  <main class="signup__wrap">
    <div id="header"></div>
    <section class="signup__content">
      <h2 class="signup__second">Criar Conta</h2>
      <div class="signup__container">
        <div class="signup__box">
          <input type="text" class="signup__input" autocomplete="off" placeholder="Digite seu Nome" id="name">
          <label for="name" class="signup__label">Digite seu Nome</label>
        </div>
        <div class="signup__box">
          <input type="email" class="signup__input" placeholder="Digite seu e-mail" id="email">
          <label for="email" class="signup__label">Digite seu e-mail</label>
        </div>
        <div class="signup__box">
          <input type="password" class="signup__input" placeholder="Digite sua senha" id="senha">
          <label for="password" class="signup__label">Digite sua senha</label>
          <button class="signup__show" type="button" onclick="mostrarSenha()"><i id="show" class="fa-solid fa-eye-slash signup__icon"></i></button>
        </div>
        <div class="signup__box">
          <input type="password" class="signup__input" placeholder="Confirme sua senha" id="confirmeSenha">
          <label for="passwordConfirm" class="signup__label">Confirme sua senha</label>
          <button class="signup__show" type="button" onclick="mostrarConfirmarSenha()"><i id="confirmShow" class="fa-solid fa-eye-slash signup__icon"></i></button>
        </div>
        <input type="submit" value="Cadastrar" class="signup__btn">
      </div>
      <a href="/Presentation/Pages/login/login.html" class="signup__recorver"><i class="fa-solid fa-reply signup__icon"></i> Voltar</a>
      <!-- ERROR E LOADING -->
      <!-- ALTERADO -->
      <!-- <div class="signup__errorWrap text-center">
        <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status"></div>
        <p class="signup__error">algo deu errado tente novamente</p>
      </div> -->
    </section>
    <div id="footer"></div>
  </main>
  <script src="https://kit.fontawesome.com/404da0db7b.js" crossorigin="anonymous"></script>
  <script src="/JS/script.js"></script>
</body>
</html>
