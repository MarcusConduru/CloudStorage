<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Recuperar senha</title>

<body>
  <main class="password__wrap">
    <div id="header"></div>
    <section class="password__content">
      <h2 class="password__second">Recuperar Senha</h2>
      <div class="password__container">
        <div class="password__box">
          <input type="text" class="password__input" autocomplete="off" placeholder="Digite seu e-mail" id="email">
          <label for="email" class="password__label">Digite seu e-mail</label>
        </div>
        <input type="submit" value="Recuperar" class="password__btn">
      </div>
      <a href="/Presentation/Pages/login/login.html" class="password__recorver"><i class="fa-solid fa-reply password__icon"></i> Voltar</a>
