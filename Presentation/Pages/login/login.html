<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./login-styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
  <main class="login__wrap">
    <div id="header"></div>
    <section class="login__content">
      <h2 class="login__second">Login</h2>
      <div class="login__container">
        <div class="login__box">
          <input type="text" class="login__input" autocomplete="off" placeholder="Digite seu e-mail" id="email">
          <label for="email" class="login__label">Digite seu e-mail</label>
        </div>
        <div class="login__box">
          <input type="password" class="login__input" placeholder="Digite sua senha" id="senha">
          <label for="senha" class="login__label">Digite sua senha</label>
          <a class="login__miss" href="/Presentation/Pages/recover-password/recover-password.html">Esqueceu sua senha?</a>
        </div>
        <input type="submit" value="Entrar" class="login__btn">
      </div>
      <a href="/Presentation/Pages/signUp/signUp.html" class="login__recorver">Criar Conta</a>
      <!-- ERROR E LOADING -->
      <!-- <div class="login__errorWrap">
        <div id="spinner"></div>
        <p class="login__error">algo deu errado tente novamente</p>
      </div> -->
    </section>
    <div id="footer"></div>
  </main>
  <script src="https://kit.fontawesome.com/404da0db7b.js" crossorigin="anonymous"></script>
  <script src="/JS/script.js"></script>
</body>
</html>
