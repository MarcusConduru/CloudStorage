<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./login-styles.css">

</head>
<body>
  <main class="login__wrap">
    <div id="header"></div>
    <section class="login__content">
      <h2 class="login__second">Login</h2>
      <div class="login__box">
        <input type="text" class="login__input" placeholder="Digite seu e-mail" id="email">
        <label for="email" class="login__label">Digite seu e-mail</label>
      </div>
      <a href="">Recuperar Senha</a>
    </section>
    <div id="footer"></div>
  </main>
  <script src="/JS/script.js"></script>

</html>
